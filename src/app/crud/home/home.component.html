<div>
    <h1>My Products</h1>
    <button type="button" [routerLink]="'/crud/create/'">Create new product</button>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>View Seperately</th>
                <th>Remove</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price | currency }}</td> <!-- Display price as currency -->
                <td>{{ product.quantity }}</td>
                <td>
                    <button type="button" [routerLink]="['/crud/details/', product.id]">View Seperatly</button>
                </td>
                    <td>
                    <button type="button" (click)="deleteProduct(product.id)">Remove</button>
                </td>
                    <td>
                    <button type="button" [routerLink]="['/crud/update/', product.id]">Update</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
