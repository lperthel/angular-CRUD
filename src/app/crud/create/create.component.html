<div>
    <h1>Create Product</h1>
    <form [formGroup]="productForm" (ngSubmit)="submitForm()" novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" formControlName="name" class="form-control" maxlength="20" placeholder="Enter product name">
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" formControlName="description" rows="3" maxlength="50"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" formControlName="price" class="form-control" id="price">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="text" formControlName="quantity" class="form-control" id="quantity">
       </div>
        <button type="submit">Submit</button>
    </form>
</div>
