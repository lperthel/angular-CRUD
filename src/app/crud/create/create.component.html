<!-- Main Content Region -->
<main aria-labelledby="createProductHeading">
    <section aria-labelledby="createProductHeading">
        <h1 id="createProductHeading">Create Product</h1>
        
        <!-- Article Region for Form -->
        <article aria-labelledby="articleLabel">
            <h2 id="articleLabel" class="sr-only">Product Creation Form</h2>
            <form [formGroup]="productForm" (ngSubmit)="submitForm()" novalidate aria-labelledby="formLabel">
                <p id="formLabel" class="sr-only">Use this form to create a new product.</p>
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" formControlName="name" class="form-control" maxlength="20" placeholder="Enter product name" aria-required="true" required>
                    <div *ngIf="productForm.get('name')?.invalid && (productForm.get('name')?.touched || formSubmitted)" class="error">
                        Name is required and must be at most 20 characters long.
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" formControlName="description" rows="3" maxlength="50" placeholder="Enter product description" aria-required="true" required></textarea>
                    <div *ngIf="productForm.get('description')?.invalid && (productForm.get('description')?.touched || formSubmitted)" class="error">
                        Description is required and must be at most 50 characters long.
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" formControlName="price" class="form-control" id="price" placeholder="Enter product price" aria-required="true" required>
                    <div *ngIf="productForm.get('price')?.invalid && (productForm.get('price')?.touched || formSubmitted)" class="error">
                        Price is required and must be a valid number.
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" formControlName="quantity" class="form-control" id="quantity" placeholder="Enter product quantity" aria-required="true" required>
                    <div *ngIf="productForm.get('quantity')?.invalid && (productForm.get('quantity')?.touched || formSubmitted)" class="error">
                        Quantity is required and must be a valid number.
                    </div>
                </div>
                
                <button type="submit" aria-label="Submit the form to create a new product">Submit</button>
                <button type="button" (click)="cancel()" aria-label="Cancel creation of product">Cancel</button>
            </form>
        </article>
    </section>
</main>
