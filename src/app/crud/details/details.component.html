<div>
    <h1>Product</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>  <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price | currency }}</td> <!-- Display price as currency -->
                <td>{{ product.quantity }}</td>
            
            </tr>
        </tbody>
    </table>
</div>
